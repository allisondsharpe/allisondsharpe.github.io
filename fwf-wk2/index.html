<!DOCTYPE html>
<html lang ="en-US">

<head>
    <title>FWF - Project wk2</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

    <body ng-app="myApp" ng-controller="newController">
        <div id="container"> <!-- opening "container" id tag -->

            <div class="page-header">
                <h1> Sharpe's Supplies' Application of Employment </h1>
            </div>

            <h3> Please fill out the form below: </h3>

            <form name="form" method="post" novalidate>
                <div class="form-group">
                   <label> Name: </label>
                   <input type="text" class="form-input" name="name" ng-model="newUser.name"
                   placeholder="Enter your first and last name" autofocus required>
                </div>

                <br>

                <div class="form-group">
                    <label> Address: </label>
                    <input type="text" class="form-input" name="address" ng-model="newUser.address"
                     placeholder="Enter your address" autofocus required>
                </div>

                <br>

                <div class="form-group">
                    <label> City: </label>
                    <input type="text" class="form-input" name="city" ng-model="newUser.city"
                     placeholder="Enter your city" autofocus required>
                </div>

                <br>

                <div class="form-group">
                    <label> State: </label>
                    <input type="text" class="form-input" name="state" ng-model="newUser.state"
                     placeholder="Enter your state" autofocus required>
                </div>

                <br>

                <div class="form-group">
                    <label> Zip Code: </label>
                    <input type="text" class="form-input" name="zip-code" ng-model="newUser.zip"
                     placeholder="Enter your zip code" autofocus required>
                </div>

                <br>

                <div id="form-btn">
                    <button type="submit" id="btn-main" ng-click="addNewUser()">Submit</button>
                </div>
            </form>

            <h4> List of Employees: </h4>

            <div class="panel" ng-repeat="addy in users track by $index">
                <div class="panel-body">
                    <div id="name">
                        {{ addy.name }} <br>
                    </div>
                    {{ addy.address }} <br>
                    {{ addy.city }}, {{ addy.state }}, {{addy.zip }}
                </div>

                <div class="panel-footer">
                    <button type="button" id="close" aria-hidden="true" ng-click="removeAddy($index)">&times;</button>
                </div>
            </div>
        </div> <!-- closing "container" id tag -->
    </body>
</html>
